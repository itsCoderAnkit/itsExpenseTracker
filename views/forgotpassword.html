<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>EXPENSE TRACKER SIGN UP</title>
</head>

<body>
    <div>
        <h1 style="text-align: center"> SIGN UP </h1>

    </div>
    <div class="container">
        <form id="passwordform">

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" value="" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div>
            <a href="http://13.233.19.134:8000/user/login" title="GO TO LOGIN PAGE"> HAVE AN ACCOUNT? LOGIN NOW</a>
        </div>

        <div id ="message"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        

    <script >

        passwordform = document.getElementById('passwordform')
        email = document.getElementById('email')

        passwordform.addEventListener('submit', forgotpassword)

        async function forgotpassword(e) {
            try {
                e.preventDefault()
                myobj = {
                    email: email.value
                }
                console.log("password form")
                let response = await axios.post("http://13.233.19.134:8000/password/forgotpassword", myobj)
                console.log(response)

                if(response){
                    document.getElementById('message').innerHTML= "A RESET LINK HAS BEEN SENT TO YOUR EMAIL"
                }

                email.value =""
            }
            catch (err) {

            }
        }


    </script>
</body>

</html>
